<html lang="ja">

<head>
  <meta charset="utf-8" />
  <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="wrapper">
    <div class="button__container">
      <div class="button__block">
        <button id="coffee"><span>コーヒー</span><span>480円<span></button>
        <div class="counter" id="coffee-count">0</div>
      </div>
      <div class="button__block">
        <button id="tea"><span>紅茶</span><span>280円<span></button>
        <div class="counter" id="tea-count">0</div>
      </div>
      <div class="button__block">
        <button id="milk"><span>ミルク</span><span>180円<span></button>
        <div class="counter" id="milk-count">0</div>
      </div>
      <div class="button__block">
        <button id="coke"><span>コーラ</span><span>190円<span></button>
        <div class="counter" id="coke-count">0</div>
      </div>
      <div class="button__block">
        <button id="beer"><span>ビール</span><span>580円<span></button>
        <div class="counter" id="beer-count">0</div>
      </div>
    </div>
    <div class="display">
      <span>お会計</span>
      <span id="count">商品数：</span>
      <span id="price">合計金額：</span>
    </div>
  </div>
  <script src="js/function.js" type="text/javascript"></script>
</body>

</html>
